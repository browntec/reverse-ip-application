name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t your-dockerhub-username/reverse-ip-app:v1 .

      - name: Push Docker image to DockerHub
        run: docker push your-dockerhub-username/reverse-ip-app:v1

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Deploy to Kubernetes
        run: |
          helm upgrade --install reverse-ip-app ./reverse-ip-chart --set image.repository=your-dockerhub-username/reverse-ip-app,image.tag=v1
